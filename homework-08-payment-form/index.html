<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <section>
        <header>
            <div class="wrapper-float-left">
                <p>Harold Finch</p>
                <em>Your Total</em>
            </div>
            <div class="wrapper-float-right">
                <span>$88</span>
            </div>
        </header>
        <div>
            <form action="/" method="post">
                <label for="card-number">Credit card number</label> <input type='number' id="card-number" minlength="16" maxlength="16" required="required">
                <label>
                    <p>Expiration date</p>
                    <select name="month" required="required">
                        <option value="0" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year" required="required">
                        <option value="0" disabled selected>Year</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </label>
                <label for="CVV" >CVV</label><input type="number" id="CVV" minlength="3" maxlength="4" required="required">
                <span>3 or 4 digits - <a href="#">view example</a></span>
                <hr>
                <input type="submit" value="Pay">
                <input type="reset" value="Cancel order">
            </form>
        </div>
    </section>
</main>

</body>
</html>
