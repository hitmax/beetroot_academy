<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<main>

    <svg width="500" height="350">
        <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange"></circle>
        <rect id="blue-rectangle" width="50" height="50" x="25" y="200" fill="#0099cc"></rect>
        <animate
                xlink:href="#orange-circle"
                attributeName="cx"
                from="50"
                to="450"
                dur="5s"
                begin="click"
                fill="freeze"
                id="circAnim"></animate>
        <animate
                xlink:href="#blue-rectangle"
                attributeName="x"
                from="50"
                to="425"
                dur="2s"
                begin="circAnim.begin + 3s"
                fill="freeze"
                id="rectAnim"></animate>
    </svg>

</main>

<!--<script src="js/jquery-3.3.1.js" defer></script>-->
<!--<script src="js/main.js" defer></script>-->
</body>
</html>
