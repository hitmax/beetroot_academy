<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form action="/" class="stars">
    <label for="star-1" title="very bad" class="stars__star"></label>
    <input id='star-1' type="radio" class="stars__state" name="star"/>
    <label for="star-2" title="bad" class="stars__star"></label>
    <input id="star-2" type="radio" class="stars__state" name="star"/>
    <label for="star-3" title="normal" class="stars__star"></label>
    <input id="star-3" type="radio" class="stars__state" name="star"/>
    <label for="star-4" title="good" class="stars__star"></label>
    <input id="star-4" type="radio" class="stars__state" name="star" checked/>
    <label for="star-5" title="perfect" class="stars__star"></label>
    <input id="star-5" type="radio" class="stars__state" name="star"/>
</form>
</body>
</html>
