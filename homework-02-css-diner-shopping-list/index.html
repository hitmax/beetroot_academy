<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css diner shopping list</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </div>
</header>
<main>
    <form>
        <div>
            <input type="checkbox" id="checkbox-1"><label for="checkbox-1">A lot of pickles</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox-2"><label for="checkbox-2">10 apples</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox-3"><label for="checkbox-3">20 oranges</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox-4"><label for="checkbox-4">13 plates</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox-5"><label for="checkbox-5">15 bentos</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox-6"><label for="checkbox-6">1 bottle of Sake ^_^</label>
        </div>
        <input type="submit" value="Bon appetit :)">
    </form>
</main>
</body>
</html>
