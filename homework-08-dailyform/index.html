<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dailyform</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <h1>Create your free account</h1>
    <p>Come and join our cool and amazing community, fill in your details
        to get started. Already have an account?
        <a href="#">Log in.</a>
    </p>
    <form action="/" method="post">
        <label for="first-name"></label>
        <input type="text" id="first-name" placeholder="First name">
        <label for="last-name"></label>
        <input type="text" id="last-name" placeholder="Last name">
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email address">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Sign up for free">
    </form>
    <p>By clicking on “Sign up for free”, you agree to the
        <a href="#">Terms of Service</a>
        and
        the
        <a href="#">Privacy Policy</a>
    </p>
</main>
</body>
</html>
